<!DocType html>
<html lang="eng">
  <head>
    <meta charset="UTF8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Crumbl Cookie Survey</h1>
    <p id="description">Take This Survey And Win A Free Cruise or $1,000</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name" style="font-weight: bold">Name: <input id="name" type="text" placeholder="Shyla Tucker" required /></label>
        <label id="email-label" for="email" style="font-weight: bold">Email: <input id="email" type="email" placeholder="ilovecrumbl@gmail.com" required /></label>
        <label id="number-label" for="number" style="font-weight: bold">Age: <input id="number" type="number" min="0" max="9" placeholder="100yrs" required /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown" style="font-weight: bold" >What Prize Would You Like?
        <select id="dropdown" name="dropdown">
          <option value="">Select An Option</option>
          <option value="1">A Free Cruize</option>
          <option value="2">$1,000</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <p>What Was Your Favorite Crumbl Cookie This Week?</p>
        <label><input type="radio" name="favorite" value="Milk Chocolate Chip" class="inline" checked /> Milk Chocolate Chip</label>
        <label><input type="radio" name="favorite" value="Pumpkin Pie" class="inline" /> Pumpkin Pie</label>
        <label><input type="radio" name="favorite" value="Cranberry Crumb Cake" class="inline" /> Cranberry Crumb Cake</label>
        <label><input type="radio" name="favorite" value="Maple Cinnamon Roll" class="inline" /> Maple Cinnamon Roll</label>
        <label><input type="radio" name="favorite" value="Caramel Praline" class="inline" /> Caramel Praline</label>
        <label><input type="radio" name="favorite" value="Red Velvet White Chip" class="inline" /> Red Velvet White Chip</label>
      </fieldset>
      <fieldset>
        <p>Which Cookie Should We Bring Back?</p>
        <label><input type="checkbox" value="Cinnamon Fry Bread" class="inline" /> Cinnamon Fry Bread</label>
        <label><input type="checkbox" value="German Chocolate Cake" class="inline" /> German Chocolate Cake</label>
        <label><input type="checkbox" value="Confetti Cake" class="inline" /> Confetti Cake</label>
        <label><input type="checkbox" value="Vanilla Cupcake" class="inline" /> Vanilla Cupcake</label>
      </fieldset>
      <fieldset>
        <p>Why Should You Win?</p>
        <label>
          <textarea id="text" type="text-area" rows="3" cols="52"></textarea>
        </label>
        <input id="submit" type="submit" />
      </fieldset>
    </form>
</html>
